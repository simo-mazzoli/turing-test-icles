name: Build Executable with PyInstaller

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Necessario per creare release

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: cafoscari-TestTuring-linux
            executable_extension: ''
          - os: windows-latest
            artifact_name: cafoscari-TestTuring-windows
            executable_extension: '.exe'
          - os: macos-latest
            artifact_name: cafoscari-TestTuring-macos
            executable_extension: '.app'
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    # Linux specific: install system dependencies for Qt
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0
    
    - name: Generate Qt resources
      run: |
        python generate_rc.py
    
    - name: Build with PyInstaller
      run: |
        python generate_spec.py
        pyinstaller intesAIvincente.spec
    
    # Windows specific: Create installer with Inno Setup
    - name: Create Windows Installer
      if: runner.os == 'Windows'
      run: |
        choco install innosetup -y
        iscc installer.iss
    
    - name: Package application
      shell: bash
      run: |
        cd dist
        if [ "$RUNNER_OS" == "Windows" ]; then
          # Crea anche lo zip per compatibilit√†
          7z a -tzip "../${{ matrix.artifact_name }}.zip" "CaFoscari Test di Turing"
        elif [ "$RUNNER_OS" == "macOS" ]; then
          zip -r "../${{ matrix.artifact_name }}.zip" "CaFoscari Test di Turing.app"
        else
          tar -czf "../${{ matrix.artifact_name }}.tar.gz" "CaFoscari Test di Turing"
        fi
        cd ..
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          ${{ matrix.artifact_name }}.*
          installer_output/*.exe
        retention-days: 30
    
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ matrix.artifact_name }}.*
          installer_output/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
